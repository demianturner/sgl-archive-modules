<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>
    <form id="translations" name="translations" method="post" action="" flexy:ignore>
        <h3>{translate(#Manage Translations#)}</h3>
        <fieldset class="inside">
            <p>
                <select name="frmCurrentModule">
                    {generateSelect(aModules,currentModule):h}
                </select>
                <select name="frmCurrentLang">
                    {generateSelect(aLangs,currentLang):h}
                </select>
            </p>
            <p>
                <div class="error" flexy:if="error[noSelection]">
                    {translate(error[noSelection])}
                </div>
                <div class="error" flexy:if="error[file]">
                    {error[file]}
                </div>
                <input type="radio" name="action" value="verify"
                       flexy:raw="{this.plugin(#actionToRadioState#,#verify#)}" />
                {translate(#validate#)}
                <input type="radio" name="action" value="edit"
                       flexy:raw="{this.plugin(#actionToRadioState#,#edit#)}" />
                {translate(#edit#)}
                <input type="radio" name="action" value="checkAllModules" />
                {translate(#check all modules#)}
                <input class="sgl-button" type="submit" name="submitted"
                       value="{translate(#Process#)}" />
            </p>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
