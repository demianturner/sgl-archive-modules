[User2AjaxProvider]
requiresAuth = false
filterChain  = "

    SGL_Task_Init,
    SGL_Task_SetupORM,
    SGL_Task_CreateSession,
    SGL_Task_SetupLangSupport,
    SGL_Task_AuthenticateAjaxRequest,

    SGL_Task_BuildAjaxHeaders,
    SGL_Task_CleanOutputData,

    SGL_Task_ExecuteAjaxAction2
"

[Login2Mgr]
requiresAuth      = false
loginObservers    = AuthenticateUser
registerObservers = CreateUser,AuthenticateUser,EmailWelcomeNewUser
loginRootGoto     = default^module
loginMemberGoto   = user2^account2

[PasswordRecoveryMgr]
requiresAuth    = false
salt            = salt
createObservers = GenerateHashKey,EmailPasswordRecovery

[Account2Mgr]
requiresAuth = true